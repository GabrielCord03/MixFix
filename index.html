<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mix&Fix</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="webcrumbs">
    <div>
      <header>
        <div style="width: 40px;"></div> 
        <h1>Mix&Fix</h1>
        <div class="avatar" id = "loginSpotifyBtn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="black">
            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
          </svg>
        </div>
      </header>

      <main>
        <h2>
          Crie sua playlist baseado em<br />
          emojis ou palavras avulsas!
        </h2>

        <div class="emoji-grid">
          <div class="emoji-box">😜</div>
          <div class="emoji-box">😀</div>
          <div class="emoji-box">😍</div>
          <div class="emoji-box">😎</div>
          <div class="emoji-box">😭</div>
          <div class="emoji-box">😴</div>
          <div class="emoji-box">😱</div>
          <div class="emoji-box">🤘</div>
          <div class="emoji-box">😃</div>
          <div class="emoji-box">🤑</div>
          <div class="emoji-box">🤓</div>
          <div class="emoji-box">☠️</div>
        </div>

        <input type="text" placeholder="Inserir Palavra" />
        
        <a href="Page2.html">
        <button>Gerar playlist</button>
        </a>
      </main>
    </div>
  </div>
</body>
</html>

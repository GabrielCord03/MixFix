<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mix&Fix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div></div>
    <h1 class="title">Mix&Fix</h1>
    <div class="profile-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
      </svg>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">

    <!-- Playlist Cover -->
    <div class="playlist-cover">
      <img src="album1.png" alt="Album cover 1">
      <img src="album2.png" alt="Album cover 2">
      <img src="album3.png" alt="Album cover 3">
      <img src="album4.png" alt="Album cover 4">
    </div>

    <!-- Success Message -->
    <h2 class="success-message">Sua playlist foi criada com sucesso!</h2>

    <!-- Spotify Button -->
    <a href="https://webcrumbs.cloud/placeholder" class="spotify-button">
      <span>Ouvir no Spotify</span>
    </a>
  </div>

  <!-- Footer -->
  <div class="footer"></div>

</body>
</html>
